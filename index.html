<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet">
    <title>Interactive Photo Gallery</title>
  </head>
  <body>
    <div class="search">
      <input type="text" id="search" placeholder="Search(16pt)">
    </div>
    <div class="photo">
      <img src="photo_gallery_v4/photos/thumbnails/01.jpg" alt="thumbnail of hay bales">
      <img src="photo_gallery_v4/photos/01.jpg" alt="hay bales">
      <figcaption>
        I love hay bales. Took this snap on a drive through the countryside past some straw fields.
      </figcaption>
    </div>
    <div class="photo">
      <img src="photo_gallery_v4/photos/thumbnails/02.jpg" alt="thumbnail of lake">
      <img src="photo_gallery_v4/photos/02.jpg" alt="lake">
      <figcaption>
        The lake was so calm today. We had a great view of the snow on the mountains from here.
      </figcaption>
    </div>
    <div class="photo">
      <img src="photo_gallery_v4/photos/thumbnails/03.jpg" alt="thumbnail of canyon">
      <img src="photo_gallery_v4/photos/03.jpg" alt="canyon">
      <figcaption>
        I hiked to the top of the mountain and got this picture of the canyon and trees below.
      </figcaption>
    </div>
    <div class="photo">
      <img src="photo_gallery_v4/photos/thumbnails/04.jpg" alt="thumbnail of iceberg">
      <img src="photo_gallery_v4/photos/04.jpg" alt="iceberg">
      <figcaption>
        It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.
      </figcaption>
    </div>
    <div class="photo">
      <img src="photo_gallery_v4/photos/thumbnails/05.jpg" alt="thumbnail of desert">
      <img src="photo_gallery_v4/photos/05.jpg" alt="desert">
      <figcaption>
        The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.
      </figcaption>
    </div>
    <div class="photo">
      <img src="photo_gallery_v4/photos/thumbnails/06.jpg" alt="thumbnail of fall">
      <img src="photo_gallery_v4/photos/06.jpg" alt="fall">
      <figcaption>
        Fall is coming, I love when the leaves on the trees start to change color.
      </figcaption>
    </div>
    <div class="photo">
      <img src="photo_gallery_v4/photos/thumbnails/07.jpg" alt="thumbnail of plantation">
      <img src="photo_gallery_v4/photos/07.jpg" alt="plantation">
      <figcaption>
        I drove past this plantation yesterday, everything is so green!
      </figcaption>
    </div>
    <div class="photo">
      <img src="photo_gallery_v4/photos/thumbnails/08.jpg" alt="thumbnail of dunes">
      <img src="photo_gallery_v4/photos/08.jpg" alt="dunes">
      <figcaption>
        My summer vacation to the Oregon Coast. I love the sandy dunes!
      </figcaption>
    </div>
    <div class="photo">
      <img src="photo_gallery_v4/photos/thumbnails/09.jpg" alt="thumbnail of countryside lane">
      <img src="photo_gallery_v4/photos/09.jpg" alt="countryside">
      <figcaption>
        We enjoyed a quiet stroll down this countryside lane.
      </figcaption>
    </div>
    <div class="photo">
      <img src="photo_gallery_v4/photos/thumbnails/10.jpg" alt="thumbnail of sunset">
      <img src="photo_gallery_v4/photos/10.jpg" alt="sunset">
      <figcaption>
        Sunset at the coast! The sky turned a lovely shade of orange.
      </figcaption>
    </div>
    <div class="photo">
      <img src="photo_gallery_v4/photos/thumbnails/11.jpg" alt="thumbnail of cave">
      <img src="photo_gallery_v4/photos/11.jpg" alt="cave">
      <figcaption>
        I did a tour of a cave today and the view of the landscape below was breathtaking.
      </figcaption>
    </div>
    <div class="photo">
      <img src="photo_gallery_v4/photos/thumbnails/12.jpg" alt="thumbnail of bluebells">
      <img src="photo_gallery_v4/photos/12.jpg" alt="bluebells">
      <figcaption>
        I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.
      </figcaption>
    </div>

    <script arc="js/script.js"></script>
  </body>
</html>
